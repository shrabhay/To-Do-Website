<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .todo-form {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>
    <div class="todo-form">
        <form method="POST" action="/">
            <input type="text" name="todo" placeholder="Enter a new to-do" required>
            <button type="submit">Add</button>
        </form>
    </div>
    <ul>
        {% for todo in todos %}
        <li class="{{ 'completed' if todo.completed }}">
            {{ todo.task }}
            <a href="{{ url_for('complete', todo_index=loop.index0) }}">
                <button>{{ 'Undo' if todo.completed else 'Complete' }}</button>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
